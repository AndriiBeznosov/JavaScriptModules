<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <a href="../index.html">Главная</a>
    <div class="div-button">
      <button class="btn create-btn js-add-btn" type="button">
        Создать кнопку
      </button>
      <div class="container js-container">
        <button class="btn" type="button">Button 1</button>
        <button class="btn" type="button">Button 2</button>
        <button class="btn" type="button">Button 3</button>
        <button class="btn" type="button">Button 4</button>
        <button class="btn" type="button">Button 5</button>
      </div>
    </div>
    <div class="container-btn">
      <ul class="tags js-tags">
        <li class="tags__item">
          <button type="button" class="tags__btn btn" data-value="javascript">
            Java Script
          </button>
        </li>
        <li class="tags__item">
          <button type="button" class="tags__btn btn" data-value="html">
            HTML
          </button>
        </li>
        <li class="tags__item">
          <button type="button" class="tags__btn btn" data-value="css">
            CSS
          </button>
        </li>
        <li class="tags__item">
          <button type="button" class="tags__btn btn" data-value="scss">
            SCSS
          </button>
        </li>
        <li class="tags__item">
          <button type="button" class="tags__btn btn" data-value="npm">
            #npm
          </button>
        </li>
        <li class="tags__item">
          <button type="button" class="tags__btn btn" data-value="react">
            React
          </button>
        </li>
        <li class="tags__item">
          <button type="button" class="tags__btn btn" data-value="nodejs">
            Node.js
          </button>
        </li>
      </ul>
    </div>

    <script src="./js/add-button.js" type="module"></script>
  </body>
</html>
