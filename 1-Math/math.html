<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Питання по матиматиці</title>
    <link rel="stylesheet" href="./css/math.css" />
  </head>
  <body>
    <header><a href="../index.html">Главная</a></header>
    <main>
      <div class="total-result hidden">
        <div class="total-result-container">
          <button class="btn-close" type="button"></button>
          <p>Ваш результат</p>
          <p>
            Правильно ответов
            <span class="correct">0</span>
          </p>
          <p>
            Не правильно ответов
            <span class="errors">0</span>
          </p>
        </div>
      </div>
      <div class="container">
        <button type="button" class="btn js-btn-start">Старт тест</button>
        <div class="result-container">
          <p class="result">
            Правильно
            <span class="reply right-reply">0</span>
            Не правильно
            <span class="reply amiss-reply">0</span>
          </p>
          <div class="time hidden">
            <div class="tim minutes">00</div>
            <div class="tim1">:</div>
            <div class="tim seconds">00</div>
          </div>
        </div>

        <form class="form question is-hidden">
          <p>
            <span class="number js-number-1"></span>
            <span class="operation js-operation">+</span>
            <span class="number js-number-2"></span>
            <span class="equals">=</span>
          </p>
          <input type="number" name="number" placeholder="Ваша відповідь" />
          <button type="submit" class="btn js-btn">Відправить</button>
        </form>
      </div>
    </main>

    <script src="./js/math.js" type="module"></script>
  </body>
</html>
