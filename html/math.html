<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Питання по матиматиці</title>
    <link rel="stylesheet" href="../css/math.css" />
  </head>
  <body>
    <a href="../index.html">Главная</a>

    <header></header>
    <main>
      <div class="container">
        <button type="button" class="btn js-btn-start">Старт тест</button>
        <p class="result">
          Правильно
          <span class="reply right-reply">0</span>
          Не правильно
          <span class="reply amiss-reply">0</span>
        </p>

        <form class="form question is-hidden">
          <p>
            <span class="number js-number-1"></span>
            <span class="operation js-operation">+</span>
            <span class="number js-number-2"></span>
            <span class="equals">=</span>
          </p>
          <input type="number" name="number" placeholder="Ваша відповідь" />
          <button type="submit" class="btn js-btn">Відправить</button>
        </form>
      </div>
    </main>

    <script src="../js/math.js" type="module"></script>
  </body>
</html>
